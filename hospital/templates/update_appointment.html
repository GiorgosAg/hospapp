<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Update Appointment</title>
  </head>
  <body>
    <div class="container">
      <h1>Update Appointment</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="patient">Patient</label>
            <select class="form-control" id="patient" name="patient" required>
              {% for patient in patients %}
              <option value="{{ patient.id }}" {% if patient.id == appointment.patient_id %}selected{% endif %}>{{ patient }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="doctor">Doctor</label>
            <select class="form-control" id="doctor" name="doctor" required>
              {% for doctor in doctors %}
              <option value="{{ doctor.id }}" {% if doctor.id == appointment.doctor_id %}selected{% endif %}>{{ doctor }}</option>
              {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <label for="appointment_date">Appointment Date</label>
            <input type="date" class="form-control" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date|date:'Y-m-d' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ appointment.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
